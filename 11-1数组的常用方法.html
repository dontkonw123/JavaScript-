<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// toString()  valueOf() 每一个对象都具有这两种方法
			var arr = [5,4,8,6,0]
			console.log(arr);
			
			//toString()就是把数组转换成字符串，并且用逗号把每一项隔开
			console.log(arr.toString());
			
			//valueOf()就是返回数据本身
			console.log(arr.valueOf());
			
			
			//如何学习一个方法
			//1.了解方法的作用
			//2.方法的参数
			//3.方法的返回值
			//4.测试，编写一个demo
			
			//①栈操作（先进后出）push pop
			
			
			
			//push作用---给数组里面添加元素
			//push参数---给数组里面添加的元素
			//push返回值---改变后的数组的长度
			var arry = [1,2,3];
			var q = arry.push(4);
			
			console.log(q);
			console.log(arry);
			arry.push(5,6,7);
			
			
			//pop作用---返回数组中的最后一个元素，并且修改数组的长度
			//pop参数---无
			//pop返回值---从数组中的取出的最后一个数值
			
			var last = arry.pop();
			console.log(last);//返回值是7
			console.log(arry);//此时的数组是【1,2,3,4,5,6】
			console.log(arry.length);//此时数组的长度是6
			
//			②队列操作（先进先出）push shift unshift


			//shift---从数组中取出第一项的数值，并改变数组的长度，返回的值是从数组中取出的第一项的数值
			//unshift---给数组的第一项的位置添加数值，参数就是所要添加的数值

			var arry2 = [1,2,3,4];
			arry2.push(5);
			var first = arry2.shift();
			console.log(first);
			arry2.unshift(0);
			console.log(arry2)
			
			//③排序方法 reverse  sort
			
			var arry3 = ['王五','张三','李四','赵六']
			//reserve 翻转
			
			console.log(arry3);
//			var newArry = arry3.reverse();
//			console.log(newArry);
			arry3.reverse();
			console.log(arry3);
			
//			sort   排序
			arry3.sort();
			console.log(arry3);//返回的结果是【'张三','李四','王五','赵六'】
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
