<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>根据id获取元素</title>
	</head>
	<body>
		<div id="practice">
			haohhhohhab
		</div>
		<p id="lal">jfhijijidji</p>
		<script type="text/javascript">
			var practice = document.getElementById('practice');
			console.dir(practice);//HTMLDivElement  这是id为practice的元素的类型
			
			var lal = document.getElementById('lal');
			console.dir(lal);//HTMLParagraphElement  这是id为lal的元素的类型
			
		</script>
	</body>
</html>
