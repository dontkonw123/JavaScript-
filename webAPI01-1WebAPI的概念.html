		<title>WebAPI的概念</title>

	<body>
		<p>
			1-1 WEBAPI的概念
				API(应用程序编程接口)，是一些预先定义的函数(或方法),目的是提供应用程序与开发人员基于某软件或硬件得以访问一组例程的能力，
			而又无需访问源码，或内部工作的细节。
			·任何开发语言都有自己的API
			·API的特征输入和输出(I/O)
			·API的使用方法     console.log()
			
			WebAPI的概念
				浏览器提供的一套操作浏览器功能和页面元素的API(BOM和DOM),此处的webAPI特指浏览器提供的API(一组方法),webAPI在后面会有其他含义
		</p>
	</body>
</html>
